<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">

                <div class="row">
                    <div align="center" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <img src="./assets/logotipo.png" width="200" height="60" alt="" />
                    </div>
                </div>

                <form
                    [formGroup]="formRegistration"
                    class="mt-3"
                    (ngSubmit)="onSubmit()">

                    <div class="row mb-3">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="form-group" [ngClass]="aplicaCssErro('name')">
                                <label for="inputState">Name *</label>
                                <input
                                type="text"
                                class="form-control"
                                formControlName="name"
                                id="name"
                                />

                                <app-campo-control-erro
                                [mostrarErro]="verificaValidTouched('name')"
                                msgErro="Name is required."
                                >
                                </app-campo-control-erro>
                            </div>
                        </div>

                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="form-group" [ngClass]="aplicaCssErro('email')">
                                <label for="inputState">Email *</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="email"
                                    id="email"
                                />
                        
                                <app-campo-control-erro
                                    [mostrarErro]="verificaValidTouched('email')"
                                    msgErro="Email is required."
                                >
                                </app-campo-control-erro>
                            </div>
                        </div>

                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="form-group" [ngClass]="aplicaCssErro('password')">
                                <label for="inputState">Password *</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    formControlName="password"
                                    id="password"
                                />
                        
                                <app-campo-control-erro
                                    [mostrarErro]="verificaValidTouched('password')"
                                    msgErro="Password is required."
                                >
                                </app-campo-control-erro>

                                <app-campo-control-erro
                                    [mostrarErro]="verificaValidTouchedAndIfAreSamePasswords('password')"
                                    msgErro="The passwords are not same."
                                >
                                </app-campo-control-erro>
                            </div>
                        </div>

                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="form-group" [ngClass]="aplicaCssErro('repeatPassword')">
                                <label for="inputState">Repeat password *</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    formControlName="repeatPassword"
                                    id="repeatPassword"
                                />
                        
                                <app-campo-control-erro
                                    [mostrarErro]="verificaValidTouched('repeatPassword')"
                                    msgErro="Repeat password is required"
                                >
                                </app-campo-control-erro>

                                <app-campo-control-erro
                                    [mostrarErro]="verificaValidTouchedAndIfAreSamePasswords('repeatPassword')"
                                    msgErro="The passwords are not same."
                                >
                                </app-campo-control-erro>
                            </div>
                        </div>

                    </div>

                    <div align="center" class="mt-5">
                        <div align="center">
                            <button class="btn btn-primary" [disabled]="formRegistration.invalid" style="width: 100%;">
                                Register
                            </button><br>
                            <b>Already have an account?</b>
                            <a [routerLink]="['/login']" target="_blank" style="text-decoration: none;"> Login now.</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
