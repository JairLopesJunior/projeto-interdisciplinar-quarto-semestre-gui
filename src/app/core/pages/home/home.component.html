<app-navbar></app-navbar>

<div align="center" style="display: flex; height: 100% !important; margin-bottom: 2rem; margin-top: 2rem;" class="row home">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">

    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">

          <span style="color: #f12a26; font-size: 2.2vw;">
            {{ chartName01 }} 
          </span>

          <span style="color: #de4331; font-size: 2.2vw;">
            {{ chartName02 }}
          </span>

          <span style="color: #c05e33; font-size: 2.2vw;">
            {{ chartName03 }}
          </span>

          <span style="color: #a0631e; font-size: 2.2vw;">
            {{ chartName04 }}
          </span>

          <span style="color: #8c7a26; font-size: 2.2vw;">
            {{ chartName05 }}
          </span>

          <span style="color: #6d8216; font-size: 2.2vw;">
            {{ chartName06 }}
          </span>

          <span style="color: #43970a; font-size: 2.2vw;">
            {{ chartName07 }}
          </span>

          <span style="color: #30a90c; font-size: 2.2vw;">
            {{ chartName08 }}
          </span>

          <span style="color: #4eb330; font-size: 2.2vw;">
            {{ chartName09 }}
          </span>

      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"
          [legend]="true"
        >
        </canvas>
      </div> 
    </div>

  </div>
</div> 

<app-footer></app-footer>
