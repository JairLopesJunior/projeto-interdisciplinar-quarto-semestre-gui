<app-navbar></app-navbar>

<div align="center" style="display: flex; height: 100% !important; margin-bottom: 2rem; margin-top: 2rem;" class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">

    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <h2> {{ chartName }} </h2>
      </div>
    </div>

    <div class="row ">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"
          [legend]="true"
        >
        </canvas>
      </div> 
    </div>

  </div>
</div> 

<app-footer></app-footer>
