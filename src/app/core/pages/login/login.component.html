<form
  [formGroup]="loginForm"
  style="margin-bottom: 5rem"
  class="mt-3"
  (ngSubmit)="onSubmit()"
>
    <div class="row mb-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group" [ngClass]="aplicaCssErro('email')">
            <label for="inputState">Email *</label>
            <input
                type="text"
                class="form-control"
                formControlName="email"
                id="email"
            />
    
            <app-campo-control-erro
                [mostrarErro]="verificaValidTouched('email')"
                msgErro="Email is required."
            >
            </app-campo-control-erro>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group" [ngClass]="aplicaCssErro('password')">
            <label for="inputState">Password *</label>
            <input
                type="text"
                class="form-control"
                formControlName="password"
                id="password"
            />
    
            <app-campo-control-erro
                [mostrarErro]="verificaValidTouched('password')"
                msgErro="Password is required."
            >
            </app-campo-control-erro>
            </div>
        </div>

    </div>

    <div align="center">
        <button class="btn btn-primary" [disabled]="loginForm.invalid">
            Save
        </button>
    </div>
</form>
